<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-time-picker test</title>

    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../paper-time-picker.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <paper-time-picker></paper-time-picker>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <paper-time-picker prop1="new-prop1"></paper-time-picker>
      </template>
    </test-fixture>

    <script type="module">
import '../paper-time-picker.js';
suite('paper-time-picker', () => {

  test('instantiating the element with default properties works', () => {
    const element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'paper-time-picker');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello paper-time-picker!');
  });

  test('setting a property on the element works', () => {
    // Create a test fixture
    const element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    const elementShadowRoot = element.shadowRoot;
    const elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>

  </body>
</html>
